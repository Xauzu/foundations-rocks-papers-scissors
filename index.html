<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundations Rocks Papers Scissors</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="game.js" defer></script>
</head>
<body>
    <div class="gameButtons">
        <button data-option="rock" class="gameButton">Rock</button>
        <button data-option="paper" class="gameButton">Paper</button>
        <button data-option="scissor" class="gameButton">Scissor</button>
    </div>
    <div class="display">
        <div class="result">Click on a button to play!</div>
        <div class="score">(You) 0 - 0 (Computer)</div>
        <div class="totalGames">0 Games</div>
    </div>
</body>
</html>
